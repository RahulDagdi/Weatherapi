<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App </title>
    <link rel="stylesheet" href="weather.css">
</head>
<body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="Enter City name" spellcheck="false">
        <button><img src="Assets/search-bar.png" alt="search icon "></button>
      </div>
<div class="error">
  <img src="Assets/computer.png" >
  <p> Invalid City Name </p>
</div>



      <div class="weather">
        <img class="weather-icon" src="Assets/clouds.png"  " alt="weather image">
         <h1 class="temp">22Â°C </h1>
      <div class="city_country">
        <h2 class="city"> Jaipur, </h2>
        <h2 class="country">IN</h2>
       


      </div>
         <div class="details">
          <div class="col">
            <img src="Assets/humidity.png"  alt="humidity image">
            <div>
              <p class="humidity">0%</p>
              <p>Humidity</p>
            </div>
          </div>

          <div class="col">
            <img src="Assets/wind-energy.png"  alt="wind image">
            <div>
              <p class="wind">0 Km/h</p>
              <p>Wind Speed </p>
            </div>
          </div>

          
         </div>
      


         <div class="details">

          <div class="col">
            <img src="Assets/equator.png"  alt="longitude image">
            <div>
              <p class="longitude">0</p>
              <p>Longitude</p>
            </div>
          </div>

          <div class="col">
            <img src="Assets/equator.png"  alt="latitude image">
            <div>
              <p class="latitude">0</p>
              <p>Latitude</p>
            </div>
          </div>
          

          

         </div>

      </div>
     
   
    </div>

    <script src="weather.js"></script>



</body>
</html>
